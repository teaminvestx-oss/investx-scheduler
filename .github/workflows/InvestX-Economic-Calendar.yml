name: InvestX Economic Calendar

on:
  schedule:
    - cron: "0 11 * * 1"   # Lunes 13:00 Madrid (11:00 UTC) ‚Äî semana completa
    - cron: "0 11 * * 2-5" # Mar‚ÄìVie 13:00 Madrid (11:00 UTC) ‚Äî solo hoy
  workflow_dispatch:

concurrency:
  group: investx-econ-calendar
  cancel-in-progress: false

jobs:
  econ-calendar:
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: System deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl unzip python3 python3-pip \
            libatk1.0-0 libatk-bridge2.0-0 libnss3 libx11-6 libx11-xcb1 \
            libxcomposite1 libxdamage1 libxext6 libxfixes3 libxrandr2 \
            libgbm1 libasound2 fonts-liberation
          python3 -m pip install --upgrade pip requests

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Install Puppeteer
        run: |
          test -f package.json || npm init -y
          npm i puppeteer

      - name: Build scraper (PNG + JSON)
        run: |
          cat > grab.js <<'EOF'
          const puppeteer=require('puppeteer');const fs=require('fs');
          const s=ms=>new Promise(r=>setTimeout(r,ms));
          async function clickTxt(p,sel,keys,ms=8e3){const end=Date.now()+ms,k=keys.map(t=>t.toLowerCase());
            while(Date.now()<end){const ok=await p.evaluate(({sel,k})=>{
              for(const el of document.querySelectorAll(sel)){const t=((el.innerText||el.textContent||el.value||'')+'').toLowerCase().trim();
                if(k.some(w=>t.includes(w))){el.click();return true}}
              return false},{sel,k});if(ok)return true;await s(250)}return false}
          async function nativeFilters(p){
            if(!await clickTxt(p,'button,a,[role="button"],input[type="button"]',['filtro','filtros','filters'],8e3))return false;await s(800);
            return await p.evaluate(()=>{
              const m=document.querySelector('.filterPopup,[class*="filterPop"]')||document;
              const cs=m.querySelectorAll('input[type="checkbox"][name*="country"]');
              cs.forEach(cb=>{cb.checked=false;cb.dispatchEvent(new Event('change',{bubbles:true}))});
              let us=[...cs].find(cb=>cb.value==='5');
              if(!us) us=[...cs].find(cb=>/estados unidos|united states|ee\.uu/i.test((cb.closest('label,li,div')?.innerText||'')));
              if(!us) return false;us.checked=true;us.dispatchEvent(new Event('change',{bubbles:true}));
              const imp=m.querySelectorAll('input[type="checkbox"][name*="importance"]');
              imp.forEach(cb=>{cb.checked=(cb.value==='2'||cb.value==='3');cb.dispatchEvent(new Event('change',{bubbles:true}))});
              const btn=[...m.querySelectorAll('button,a,input[type="submit"],input[type="button"]')].find(b=>/aplicar|apply|mostrar|show/i.test((b.innerText||b.value||'')));btn?.click();
              return true;
            });
          }
          (async()=>{
            const b=await puppeteer.launch({headless:'new',args:['--no-sandbox','--disable-setuid-sandbox','--lang=es-ES,es']});
            const p=await b.newPage();await p.setUserAgent('Mozilla/5.0');
            await p.goto('https://es.investing.com/economic-calendar/',{waitUntil:'domcontentloaded',timeout:6e4});
            await p.evaluate(()=>{const btn=[...document.querySelectorAll("button,a,[role='button']")].find(x=>/aceptar|accept|consent/i.test((x.innerText||'')));btn?.click()}).catch(()=>{});
            await s(800);const dow=new Date().getDay();
            await clickTxt(p,'a,button',dow===1?['esta semana','this week']:['hoy','today'],6e3);await s(600);
            await nativeFilters(p);await s(1500);
            const data=await p.evaluate(()=>{
              const rows=[...document.querySelectorAll('tr[id^="eventRowId_"],tr.js-event-item,tr[data-event-datetime]')];
              const vis=rows.filter(tr=>tr.style.display!=='none');
              return {events:vis.map(tr=>{
                const tds=tr.querySelectorAll('td');
                const title=(tr.querySelector('td.event,td.event a,td.left')?.innerText||tds[2]?.innerText||'').trim();
                const imp=tr.getAttribute('data-importance')||'';let importance=imp?parseInt(imp,10):0;
                if(!importance){const s=tr.querySelector('td.sentiment,.sentiment');if(s){const c=s.querySelectorAll('i,svg').length;importance=c>=3?3:c>=2?2:1}}
                return {iso:tr.getAttribute('data-event-datetime')||'',time:(tds[0]?.innerText||'').trim(),
                        title,importance,forecast:(tr.querySelector('td.fore,td.forecast')?.innerText||'').trim(),
                        previous:(tr.querySelector('td.prev,td.previous')?.innerText||'').trim()}
              }),visible:vis.length};
            });
            const tbl=await p.$('#economicCalendarData')||await p.$('table.genTbl');if(tbl)await tbl.screenshot({path:'calendar.png'});
            fs.writeFileSync('calendar.json',JSON.stringify(data,null,2));await b.close();if(!data.visible)process.exit(0);
          })();
          EOF
          node grab.js

      - name: Build caption (ES/Madrid)
        if: ${{ hashFiles('calendar.png') != '' }}
        run: |
          export TZ=Europe/Madrid
          if [ "$(date +%u)" -eq 1 ]; then
            echo "CAPTION=üóìÔ∏è Calendario USA (‚≠êÔ∏è‚≠êÔ∏è/‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è) ‚Äî Semana $(date -d 'monday this week' +%Y-%m-%d)‚Äì$(date -d 'sunday this week' +%Y-%m-%d)" >> $GITHUB_ENV
          else
            echo "CAPTION=üóìÔ∏è Calendario USA (‚≠êÔ∏è‚≠êÔ∏è/‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è) ‚Äî Hoy $(date +%Y-%m-%d)" >> $GITHUB_ENV
          fi

      - name: Build summary (3‚Äì5 eventos, p√°rrafos)
        if: ${{ hashFiles('calendar.json') != '' }}
        run: |
          python3 - <<'PY'
          import json,datetime
          from zoneinfo import ZoneInfo
          tz=ZoneInfo("Europe/Madrid"); now=datetime.datetime.now(tz)
          weekly=(now.isoweekday()==1)
          ev=json.load(open('calendar.json'))['events']
          def when(e):
            try: return datetime.datetime.fromisoformat(e['iso'].replace('Z','+00:00')).astimezone(tz)
            except: return now
          def score(e):
            key=e['title'].lower()
            if any(k in key for k in ['fed','fomc','powell']): return 10
            if any(k in key for k in ['ipc','inflaci√≥n','cpi','pce']): return 9
            if any(k in key for k in ['n√≥minas','empleo','nfp']): return 8
            if any(k in key for k in ['pib','gdp']): return 7
            if any(k in key for k in ['pmi','ism']): return 6
            return e.get('importance',0)
          for e in ev: e['when']=when(e);e['score']=score(e)
          ev.sort(key=lambda x:(-x['score'],x['when']))
          sel=ev[:5 if weekly else 3]
          if not sel: open('summary.txt','w').close(); raise SystemExit
          lines=["üì∞ <b>Resumen principales noticias</b>"]
          for e in sel:
            hhmm=e['when'].strftime('%a %H:%M')
            t=e['title']
            if 'ipc' in t.lower() or 'cpi' in t.lower():
              text=f"üìå <b>IPC USA ({hhmm})</b>\nDato de inflaci√≥n clave para la Fed. Una lectura superior a lo esperado reforzar√≠a la idea de m√°s presi√≥n en tipos y fortalecer√≠a al USD, mientras que un dato d√©bil apoyar√≠a a renta variable y growth."
            elif 'fed' in t.lower() or 'fomc' in t.lower():
              text=f"üìå <b>Reuni√≥n FOMC / Powell ({hhmm})</b>\nEvento central de pol√≠tica monetaria. El foco estar√° en el comunicado y tono de Powell. Un mensaje restrictivo podr√≠a aumentar volatilidad en USD y yields; uno m√°s dovish dar√≠a impulso a equities."
            elif 'n√≥minas' in t.lower() or 'nfp' in t.lower():
              text=f"üìå <b>N√≥minas no agr√≠colas ({hhmm})</b>\nReferencia sobre la fortaleza laboral. Un dato fuerte sostendr√≠a expectativas de pol√≠tica restrictiva, presionando bonos; una sorpresa negativa favorecer√≠a apuestas de recortes y a los √≠ndices."
            elif 'pce' in t.lower():
              text=f"üìå <b>PCE subyacente ({hhmm})</b>\nIndicador preferido por la Fed para medir inflaci√≥n. Cualquier desviaci√≥n respecto al consenso puede mover fuerte USD y curva de tipos."
            elif 'pib' in t.lower() or 'gdp' in t.lower():
              text=f"üìå <b>PIB trimestral ({hhmm})</b>\nMide el pulso de la econom√≠a USA. Una lectura al alza reforzar√≠a la narrativa de resiliencia, apoyando yields; un dato flojo reavivar√≠a apuestas de recorte de tipos."
            else:
              text=f"üìå <b>{t} ({hhmm})</b>\nPosible catalizador para USD, bonos y equity seg√∫n sorpresa frente al consenso."
            lines.append(text)
          open('summary.txt','w',encoding='utf-8').write("\n\n".join(lines))
          PY

      - name: Send to Telegram
        if: ${{ hashFiles('calendar.png') != '' && hashFiles('summary.txt') != '' }}
        env:
          BOT_TOKEN: ${{ secrets.INVESTX_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CAPTION: ${{ env.CAPTION }}
        run: |
          python3 - <<'PY'
          import os,requests
          bot=os.environ['BOT_TOKEN'];chat=os.environ['CHAT_ID']
          caption=os.environ.get('CAPTION','Calendario USA')
          summary=open('summary.txt','r',encoding='utf-8').read().strip()
          if summary: caption=(caption+"\n\n"+summary)[:1024]
          with open("calendar.png","rb") as f:
            r=requests.post(f"https://api.telegram.org/bot{bot}/sendPhoto",
              data={"chat_id":chat,"caption":caption,"parse_mode":"HTML"},
              files={"photo":("calendar.png",f,"image/png")},timeout=90)
            print(r.status_code,r.text);r.raise_for_status()
          PY

