name: InvestX Economic Calendar

on:
  schedule:
    - cron: "0 11 * * 1"   # Lunes 13:00 Madrid (11:00 UTC) ‚Äî semana completa
    - cron: "0 11 * * 2-5" # Mar‚ÄìVie 13:00 Madrid (11:00 UTC) ‚Äî solo hoy
  workflow_dispatch:

concurrency:
  group: investx-econ-calendar
  cancel-in-progress: false

jobs:
  econ-calendar:
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: System deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl unzip python3 python3-pip \
            libatk1.0-0 libatk-bridge2.0-0 libnss3 libx11-6 libx11-xcb1 \
            libxcomposite1 libxdamage1 libxext6 libxfixes3 libxrandr2 \
            libgbm1 libasound2 fonts-liberation
          python3 -m pip install --upgrade pip requests

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Install Puppeteer
        run: |
          test -f package.json || npm init -y
          npm i puppeteer

      # ------------ SCRAPER: PNG + JSON (robusto y sin jsdom) ------------
      - name: Build scraper (PNG + JSON)
        run: |
          cat > grab.js <<'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          const wait = (ms)=>new Promise(r=>setTimeout(r,ms));

          async function clickTxt(p, sel, keys, ms=8000){
            const end = Date.now()+ms, wants = keys.map(x=>x.toLowerCase());
            while(Date.now()<end){
              const ok = await p.evaluate(({sel,wants})=>{
                for(const el of document.querySelectorAll(sel)){
                  const t = ((el.innerText||el.textContent||el.value||'')+'').toLowerCase().trim();
                  if(wants.some(w=>t.includes(w))){ el.click(); return true; }
                }
                return false;
              }, {sel, wants});
              if(ok) return true;
              await wait(250);
            }
            return false;
          }

          async function applyFilters(p){
            await clickTxt(p, 'button,a,[role="button"],input[type="button"]', ['filtro','filtros','filters'], 8000);
            await wait(600);
            await p.evaluate(()=>{
              const m = document.querySelector('.filterPopup,[class*="filterPop"]') || document;
              const cs = [...m.querySelectorAll('input[type="checkbox"][name*="country"]')];
              cs.forEach(cb=>{ cb.checked=false; cb.dispatchEvent(new Event('change',{bubbles:true})) });
              let us = cs.find(cb=>cb.value==='5') || cs.find(cb=>/estados unidos|united states|ee\.uu/i.test((cb.closest('label,li,div')?.innerText||'')));
              if(us){ us.checked=true; us.dispatchEvent(new Event('change',{bubbles:true})) }
              const imp = [...m.querySelectorAll('input[type="checkbox"][name*="importance"]')];
              imp.forEach(cb=>{ cb.checked=(cb.value==='2'||cb.value==='3'); cb.dispatchEvent(new Event('change',{bubbles:true})) });
              const btn = [...m.querySelectorAll('button,a,input[type="submit"],input[type="button"]')].find(b=>/aplicar|apply|mostrar|show/i.test((b.innerText||b.value||'')));
              btn?.click();
            });
            await wait(1200);
          }

          (async()=>{
            const browser = await puppeteer.launch({ headless:'new', args:['--no-sandbox','--disable-setuid-sandbox','--lang=es-ES,es'] });
            const page = await browser.newPage();
            await page.setUserAgent('Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124 Safari/537.36');
            await page.setExtraHTTPHeaders({'Accept-Language':'es-ES,es;q=0.9'});
            await page.setViewport({width:1440, height:2400, deviceScaleFactor:2});

            await page.goto('https://es.investing.com/economic-calendar/', {waitUntil:'domcontentloaded', timeout:60000});
            await page.evaluate(()=>{ const b=[...document.querySelectorAll("button,a,[role='button']")].find(x=>/aceptar|accept|consent|agree/i.test((x.innerText||''))); b?.click(); }).catch(()=>{});
            await wait(600);

            const dow = new Date().getDay();
            await clickTxt(page, 'a,button', dow===1?['esta semana','this week']:['hoy','today'], 6000);
            await wait(500);
            await applyFilters(page);
            await wait(600);

            // Limpieza y extracci√≥n en el propio DOM
            const data = await page.evaluate(()=>{
              const rows = [...document.querySelectorAll('tr[id^="eventRowId_"],tr.js-event-item,tr[data-event-datetime]')];

              // helpers dentro del DOM
              const cleanTitle = (tr)=>{
                const pick = (...xs)=>xs.find(Boolean);
                const byAttr = tr.getAttribute('data-event-title');
                const aTitle = tr.querySelector('td.event a[title]')?.getAttribute('title');
                const aria   = tr.querySelector('td.event [aria-label]')?.getAttribute('aria-label');
                const txtSel = tr.querySelector('td.event, td.left, td.event a')?.textContent;
                let raw = (pick(byAttr,aTitle,aria,txtSel)||'').replace(/\s+/g,' ').trim();
                if (/^\d{1,2}:\d{2}$/.test(raw) || raw.length<4) {
                  const tds=tr.querySelectorAll('td');
                  const alt=(tds[2]?.textContent||'').trim();
                  if(!/^\d{1,2}:\d{2}$/.test(alt) && alt.length>=4) raw = alt;
                }
                return raw;
              };

              const events = [];
              for(const tr of rows){
                if (tr.style.display==='none') continue; // respetar filtro UI
                const tds = tr.querySelectorAll('td');
                const time = (tds[0]?.innerText||'').trim();
                const title = cleanTitle(tr);
                if(!title) continue;

                let imp = parseInt(tr.getAttribute('data-importance')||'0',10);
                if(!imp||isNaN(imp)){
                  const s = tr.querySelector('td.sentiment,td.impact,.sentiment');
                  if (s) {
                    const n = s.querySelectorAll('i,svg').length;
                    imp = n>=3?3:(n>=2?2:1);
                  } else { imp = 0; }
                }

                events.push({
                  time,
                  title,
                  importance: imp,
                  iso: tr.getAttribute('data-event-datetime') || '',
                  forecast: (tr.querySelector('td.fore,td.forecast')?.innerText||'').trim(),
                  previous: (tr.querySelector('td.prev,td.previous')?.innerText||'').trim()
                });
              }
              return { events };
            });

            // Captura
            const table = await page.$('#economicCalendarData') || await page.$('table.genTbl');
            if (table) { await table.screenshot({path:'calendar.png'}); }
            fs.writeFileSync('calendar.json', JSON.stringify(data, null, 2));

            await browser.close();
            if (!data.events.length) process.exit(0);
          })().catch(e=>{ console.error(e); process.exit(1); });
          EOF

          node grab.js

      - name: Build caption (ES/Madrid)
        if: ${{ hashFiles('calendar.png') != '' }}
        run: |
          export TZ=Europe/Madrid
          if [ "$(date +%u)" -eq 1 ]; then
            echo "CAPTION=üóìÔ∏è Calendario USA (‚≠êÔ∏è‚≠êÔ∏è/‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è) ‚Äî Semana $(date -d 'monday this week' +%Y-%m-%d)‚Äì$(date -d 'sunday this week' +%Y-%m-%d)" >> $GITHUB_ENV
          else
            echo "CAPTION=üóìÔ∏è Calendario USA (‚≠êÔ∏è‚≠êÔ∏è/‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è) ‚Äî Hoy $(date +%Y-%m-%d)" >> $GITHUB_ENV
          fi

      # ------------ RESUMEN: 3‚Äì5 eventos, p√°rrafos analistas ------------
      - name: Build summary (3‚Äì5 eventos, p√°rrafos)
        if: ${{ hashFiles('calendar.json') != '' }}
        run: |
          python3 - <<'PY'
          import json, re, unicodedata
          from datetime import datetime
          from zoneinfo import ZoneInfo
          tz = ZoneInfo("Europe/Madrid")

          data = json.load(open('calendar.json', encoding='utf-8'))
          evts = data.get('events', [])

          def norm(s):
            s = unicodedata.normalize('NFKD', s or '').encode('ascii','ignore').decode()
            s = re.sub(r'\s+',' ', s).strip().lower()
            return s

          # ranking por palabra clave + importancia
          def score(e):
            t = norm(e.get('title',''))
            imp = int(e.get('importance') or 0)
            if any(k in t for k in ['fed','fomc','powell']): return 100 + imp
            if any(k in t for k in ['ipc','cpi','inflacion','pce']): return 90 + imp
            if any(k in t for k in ['nominas','empleo','nfp','desempleo']): return 80 + imp
            if any(k in t for k in ['pib','gdp']): return 70 + imp
            if any(k in t for k in ['pmi','ism']): return 60 + imp
            return imp

          # limpiar sin t√≠tulo y deduplicar por t√≠tulo normalizado
          dedup, seen = [], set()
          for e in evts:
            t = (e.get('title') or '').strip()
            if len(t) < 4: continue
            key = norm(t)
            if key in seen: continue
            seen.add(key); dedup.append(e)
          evts = dedup

          # ordenar y seleccionar (semana 5, d√≠a 3)
          evts.sort(key=lambda e: (-score(e), e.get('time','')))
          take = 5 if datetime.now(tz).isoweekday()==1 else 3
          sel = evts[:take]

          if not sel:
            open('summary.txt','w').close(); raise SystemExit(0)

          def pretty_time(e):
            hhmm = (e.get('time') or '').strip()
            if hhmm and re.match(r'^\d{1,2}:\d{2}$', hhmm): return hhmm
            iso = e.get('iso') or ''
            try:
              dt = datetime.fromisoformat(iso.replace('Z','+00:00')).astimezone(tz)
              return dt.strftime('%a %H:%M')
            except: return hhmm or '--:--'

          def para(e):
            t = (e.get('title') or '').strip()
            tl = norm(t)
            hhmm = pretty_time(e)
            prev, fore = e.get('previous'), e.get('forecast')
            lead = f"üìå <b>{t} ({hhmm})</b>"
            if any(k in tl for k in ['ipc','cpi']):
              ctx = "Dato de inflaci√≥n clave para la Fed. Una lectura por encima del consenso endurecer√≠a las expectativas de tipos y apoyar√≠a al USD/yields; por debajo favorecer√≠a a growth y a la compresi√≥n de la curva."
            elif 'pce' in tl:
              ctx = "PCE subyacente, indicador preferido por la Fed. Desviaciones frente al consenso suelen mover con fuerza el d√≥lar y la curva de tipos."
            elif any(k in tl for k in ['fed','fomc','powell']):
              ctx = "Se eval√∫a el comunicado, el dot plot y el tono de Powell. Un mensaje hawkish endurece las condiciones financieras; un tono dovish tiende a apoyar a la renta variable."
            elif any(k in tl for k in ['nominas','empleo','nfp','desempleo']):
              ctx = "Lectura del mercado laboral. Fortaleza ‚Üí presi√≥n en salarios y yields; debilidad ‚Üí m√°s probabilidad de recortes y apoyo a los √≠ndices."
            elif any(k in tl for k in ['pib','gdp']):
              ctx = "Pulso de la actividad. Un dato s√≥lido refuerza la resiliencia y puede presionar yields; un dato flojo reaviva apuestas de recortes."
            elif any(k in tl for k in ['pmi','ism']):
              ctx = "Indicador adelantado de ciclo. Lecturas por debajo de 50 alertan de desaceleraci√≥n; por encima sostienen c√≠clicas y el USD."
            else:
              ctx = "Catalizador potencial para USD, bonos y equity en funci√≥n de la sorpresa frente al consenso."
            meta=[]
            if fore: meta.append(f"consenso {fore}")
            if prev: meta.append(f"anterior {prev}")
            extra = (" ‚Äî " + ", ".join(meta)) if meta else ""
            return f"{lead}\n{ctx}{extra}"

          lines = ["üì∞ <b>Resumen principales noticias</b>"]
          for e in sel:
            lines.append(para(e))

          open('summary.txt','w',encoding='utf-8').write("\n\n".join(lines))
          PY

      - name: Send to Telegram
        if: ${{ hashFiles('calendar.png') != '' && hashFiles('summary.txt') != '' }}
        env:
          BOT_TOKEN: ${{ secrets.INVESTX_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CAPTION: ${{ env.CAPTION }}
        run: |
          python3 - <<'PY'
          import os,requests
          bot=os.environ['BOT_TOKEN']; chat=os.environ['CHAT_ID']
          caption=os.environ.get('CAPTION','Calendario USA')
          summary=open('summary.txt','r',encoding='utf-8').read().strip()
          if summary: caption=(caption+"\n\n"+summary)[:1024]
          with open("calendar.png","rb") as f:
            r=requests.post(
              f"https://api.telegram.org/bot{bot}/sendPhoto",
              data={"chat_id":chat,"caption":caption,"parse_mode":"HTML"},
              files={"photo":("calendar.png",f,"image/png")}, timeout=90
            ); print(r.status_code,r.text); r.raise_for_status()
          PY
