name: InvestX Economic Calendar

on:
  schedule:
    - cron: "0 11 * * 1-5"   # L-V 13:00 Madrid (11:00 UTC)
  workflow_dispatch:

jobs:
  econ-calendar:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "â–¶ï¸ Iniciando flujo Econ Calendar"

      - name: Install jq & pup (compat)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl unzip python3-requests
          curl -sL https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip -o pup.zip
          unzip -o pup.zip
          sudo mv pup /usr/local/bin/

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Build grab script (filtra DOM: USA + 2/3â­ y captura ajustada)
        run: |
          cat > grab.js <<'EOF'
          const puppeteer = require('puppeteer');
          const sleep = (ms) => new Promise(r => setTimeout(r, ms));

          // Click por texto (ES/EN) sin XPath
          async function clickByText(page, selector, labels, timeoutMs = 8000) {
            const deadline = Date.now() + timeoutMs;
            const wants = labels.map(t => t.toLowerCase());
            while (Date.now() < deadline) {
              const ok = await page.evaluate(({selector, wants}) => {
                for (const el of document.querySelectorAll(selector)) {
                  const txt = (el.innerText || el.textContent || '').toLowerCase().trim();
                  if (wants.some(w => txt.includes(w))) { el.click(); return true; }
                }
                return false;
              }, {selector, wants});
              if (ok) return true;
              await sleep(250);
            }
            return false;
          }

          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox','--disable-setuid-sandbox','--lang=es-ES,es']
            });
            const page = await browser.newPage();
            await page.setUserAgent('Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124 Safari/537.36');
            await page.setViewport({ width: 1440, height: 2400, deviceScaleFactor: 2 });

            // 1) Ir al calendario ES
            await page.goto('https://es.investing.com/economic-calendar/', { waitUntil: 'domcontentloaded', timeout: 60000 });

            // 2) Aceptar cookies si aparece
            await page.evaluate(() => {
              const btn = [...document.querySelectorAll("button,a")].find(b =>
                /aceptar|accept|consent/i.test((b.innerText||'').toLowerCase())
              ); btn?.click();
            });
            await sleep(800);

            // 3) Seleccionar "Esta semana" (si existe)
            await clickByText(page, 'a,button', ['esta semana', 'this week'], 8000);
            await sleep(600);

            // 4) (Opcional) abrir filtros y poner TZ Madrid (55). Si no existe, seguimos.
            const opened = await clickByText(page, 'button,a', ['filtros', 'filter'], 6000);
            if (opened) {
              try { await page.select('select[name="timeZone"]', '55'); } catch {}
              await clickByText(page, 'button,a', ['aplicar', 'apply'], 6000);
              await sleep(800);
            }

            // 5) Esperar filas del calendario
            await page.waitForSelector('tr[id^="eventRowId_"], tr.theDay, tr.newDay, tr.dayHeader, table.genTbl', { timeout: 20000 }).catch(()=>{});

            // 6) FILTRO DURO SOBRE EL DOM: USA + 2/3 â­
            await page.evaluate(() => {
              const keepCountry = '5';                   // USA
              const keepImp = new Set(['2','3']);        // 2 y 3 estrellas

              // Ocultar anuncios/barras flotantes que estorben
              for (const sel of [
                '#topBarAndAds', '.midHeader', '#banner', '.stickyFooter', '.js-consent-banner',
                'iframe', '.adsbygoogle', '.advertisement'
              ]) document.querySelectorAll(sel).forEach(e => e.remove());

              // Eventos
              const rows = document.querySelectorAll('tr[id^="eventRowId_"], tr.js-event-item');
              rows.forEach(tr => {
                const cAttr = tr.getAttribute('data-country') || tr.dataset?.country || '';
                const iAttr = tr.getAttribute('data-importance') || tr.dataset?.importance || '';

                // Inferencias si faltan attrs
                let countryOK = (cAttr === keepCountry);
                if (!countryOK) {
                  const flagCell = tr.querySelector('td.flagCur');
                  const txt = (flagCell?.innerText || '').toUpperCase();
                  const flagSpan = flagCell?.querySelector('span[class*="USA"]');
                  if (txt.includes('USD') || flagSpan) countryOK = true;
                }

                let impOK = keepImp.has(iAttr);
                if (!impOK) {
                  const stars = tr.querySelector('td.sentiment')?.querySelectorAll('i').length || 0;
                  if (stars >= 2) impOK = true;
                }

                if (!(countryOK && impOK)) tr.style.display = 'none';
              });

              // Ocultar headers de dÃ­a sin eventos visibles debajo
              const dayRows = Array.from(document.querySelectorAll('tr.theDay, tr.newDay, tr.dayHeader'));
              const isVisibleEvent = (r) => (r.matches('tr[id^="eventRowId_"], tr.js-event-item') && r.style.display !== 'none');
              for (const dr of dayRows) {
                let hasAny = false;
                for (let sib = dr.nextElementSibling; sib; sib = sib.nextElementSibling) {
                  if (sib.matches('tr.theDay, tr.newDay, tr.dayHeader')) break;
                  if (isVisibleEvent(sib)) { hasAny = true; break; }
                }
                if (!hasAny) dr.style.display = 'none';
              }
            });

            // 7) Captura AJUSTADA del bloque de tabla; si no existe, full page
            const table = await page.$('#economicCalendarData') || await page.$('table.genTbl');
            await page.evaluate(() => window.scrollTo(0, 0));
            await sleep(300);

            if (table) {
              await table.screenshot({ path: 'calendar.png' });
            } else {
              await page.screenshot({ path: 'calendar.png', fullPage: true });
            }

            console.log('âœ… Captura filtrada generada: calendar.png');
            await browser.close();
          })().catch(err => { console.error(err); process.exit(1); });
          EOF

      - name: Run grabber
        run: node grab.js

      - name: Check screenshot exists
        run: |
          ls -lh
          test -s calendar.png

      - name: Send to Telegram (Python)
        env:
          BOT_TOKEN: ${{ secrets.INVESTX_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python3 - <<'PY'
          import os, requests, sys
          bot = os.environ['BOT_TOKEN']
          chat = os.environ['CHAT_ID']
          photo_path = "calendar.png"
          if not os.path.exists(photo_path) or os.path.getsize(photo_path) == 0:
            print("calendar.png no existe o estÃ¡ vacÃ­o", file=sys.stderr)
            sys.exit(1)
          url = f"https://api.telegram.org/bot{bot}/sendPhoto"
          caption = "ðŸ—“ï¸ Calendario EconÃ³mico (USA, â­â­ y â­â­â­) â€” Semana actual Â· TZ Europe/Madrid Â· Fuente: Investing"
          with open(photo_path, "rb") as f:
            files = {"photo": ("calendar.png", f, "image/png")}
            data = {"chat_id": chat, "caption": caption, "parse_mode": "HTML"}
            r = requests.post(url, data=data, files=files, timeout=60)
            print(r.status_code, r.text)
            r.raise_for_status()
          PY

      - name: Done
        run: echo "âœ… Flujo completado"
