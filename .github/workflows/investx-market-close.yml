name: InvestX Market Close

on:
  schedule:
    - cron: "0 21 * * 1-5"   # 23:00 Madrid (21:00 UTC), Lâ€“V
  workflow_dispatch:

jobs:
  market-close:
    runs-on: ubuntu-22.04

    steps:
      # ---------- Dependencias del sistema ----------
      - name: Install system deps
        run: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y \
            jq curl unzip python3 python3-pip \
            libatk1.0-0 libatk-bridge2.0-0 libnss3 libx11-6 libx11-xcb1 \
            libxcomposite1 libxdamage1 libxext6 libxfixes3 libxrandr2 \
            libgbm1 libasound2 fonts-liberation ca-certificates
          curl -sL https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip -o pup.zip
          unzip -o pup.zip -d /usr/local/bin
          chmod +x /usr/local/bin/pup

      # ---------- Node / Puppeteer ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm i puppeteer@22

      # ---------- Captura del heatmap ----------
      - name: Build screenshot script
        run: |
          cat > screenshot.js <<'EOF'
          const puppeteer = require('puppeteer');
          const sleep = ms => new Promise(r=>setTimeout(r,ms));

          async function waitForCanvasReady(page, timeoutMs=70000) {
            const t0 = Date.now();
            while (Date.now()-t0 < timeoutMs) {
              const ok = await page.evaluate(() => {
                const cs = Array.from(document.querySelectorAll('canvas'));
                if (!cs.length) return false;
                const big = cs.map(c=>({w:c.width,h:c.height,bb:c.getBoundingClientRect()}))
                              .sort((a,b)=>b.w*b.h-a.w*a.h)[0];
                return big && big.w>=800 && big.h>=500;
              });
              if (ok) return true;
              await sleep(500);
            }
            return false;
          }

          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox','--disable-setuid-sandbox','--disable-dev-shm-usage','--lang=es-ES,es']
            });
            const page = await browser.newPage();
            await page.setViewport({ width: 1600, height: 1200, deviceScaleFactor: 2 });
            await page.setUserAgent('Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124 Safari/537.36');

            const url = 'https://finviz.com/map.ashx?t=sec&st=d1';
            let ready=false, tries=0;
            while(!ready && tries<3){
              tries++;
              await page.goto(url, { waitUntil: 'domcontentloaded', timeout: 60000 }).catch(()=>{});
              await page.evaluate(()=>{
                const b=[...document.querySelectorAll('button,a')].find(x=>/accept|agree|consent|aceptar/i.test((x.innerText||'')+''));
                b?.click();
              }).catch(()=>{});
              ready = await waitForCanvasReady(page, 70000);
              if(!ready) await sleep(2000);
            }

            const clip = await page.evaluate(() => {
              const cs = Array.from(document.querySelectorAll('canvas'));
              const big = cs.map(c=>{
                const r=c.getBoundingClientRect();
                return {x:Math.max(0,r.x),y:Math.max(0,r.y),w:r.width,h:r.height,area:r.width*r.height};
              }).filter(b=>b.area>120000);
              if(!big.length) return null;
              const x0=Math.floor(Math.min(...big.map(b=>b.x)));
              const y0=Math.floor(Math.min(...big.map(b=>b.y)))-60;
              const x1=Math.ceil(Math.max(...big.map(b=>b.x+b.w)));
              const y1=Math.ceil(Math.max(...big.map(b=>b.y+b.h)))+40;
              return {x:Math.max(0,x0), y:Math.max(0,y0), width:x1-x0, height:y1-y0};
            });

            if(clip && clip.width>0 && clip.height>0) {
              await page.screenshot({ path: 'heatmap.png', clip });
            } else {
              await page.screenshot({ path: 'heatmap.png', fullPage: true });
            }
            await browser.close();
          })().catch(e=>{console.error(e); process.exit(0);});
          EOF

      - name: Run screenshot
        run: node screenshot.js

      # ---------- Resumen + OpiniÃ³n (Puppeteer + Fallbacks Stooq) ----------
      - name: Build summary (summary.json)
        env:
          UA: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0 Safari/537.36"
        run: |
          set -e

          # funciones bash
          retry() { local n=0; local max=$1; shift; until "$@"; do n=$((n+1)); [ $n -ge $max ] && return 1; sleep 2; done; }

          # JS con lÃ³gica completa (scrape + fallbacks + opiniÃ³n)
          cat > summary.js <<'JS'
          const puppeteer = require('puppeteer');
          const fs = require('fs');

          const UA='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0 Safari/537.36';
          const REF='https://finviz.com/';
          const sleep = ms => new Promise(r=>setTimeout(r,ms));
          const fetchTxt = async url => (await fetch(url)).text();

          async function stooqPct(symbol){ // devuelve % dÃ­a
            const url=`https://stooq.com/q/d/l/?s=${symbol}&i=d`;
            const txt = await fetchTxt(url);
            const lines = txt.trim().split('\n');
            if(lines.length<3) throw new Error('stooq rows');
            const [prev, close] = lines.slice(-2).map(l=>parseFloat(l.split(',')[4]));
            if(!prev || !close) throw new Error('stooq parse');
            return ((close-prev)/prev)*100;
          }

          const sectorETFs = [
            {name:'Technology', sym:'xlk.us'},
            {name:'Communication Services', sym:'xlc.us'},
            {name:'Consumer Cyclical', sym:'xly.us'},
            {name:'Consumer Defensive', sym:'xlp.us'},
            {name:'Financial', sym:'xlf.us'},
            {name:'Healthcare', sym:'xlv.us'},
            {name:'Industrials', sym:'xli.us'},
            {name:'Energy', sym:'xle.us'},
            {name:'Materials', sym:'xlb.us'},
            {name:'Real Estate', sym:'xlre.us'},
            {name:'Utilities', sym:'xlu.us'},
          ];

          const heavySPX = [
            'AAPL','MSFT','NVDA','AMZN','GOOGL','META','AVGO','BRK-B','TSLA','XOM',
            'LLY','JPM','UNH','V','JNJ','GOOG','PG','MA','HD','COST','ABBV','BAC',
            'WMT','CVX','MRK','PEP','KO','NFLX','ADBE','CRM'
          ];

          const mapStooq = t => {
            let s = t.toLowerCase();
            s = s.replace(/[\s]/g,'');
            s = s.replace('brk-b','brk-b');
            return `${s}.us`;
          };

          async function finvizSectors(page){
            const url='https://finviz.com/groups.ashx?g=sector&v=210';
            await page.goto(url,{waitUntil:'domcontentloaded',timeout:60000});
            await page.evaluate(()=>{
              const b=[...document.querySelectorAll('button,a')].find(x=>/accept|agree|consent|aceptar/i.test((x.innerText||'')));
              b?.click();
            }).catch(()=>{});
            await page.waitForSelector('table.table-light', {timeout:15000});
            const data = await page.$$eval('table.table-light tr', rows => {
              const out=[];
              for(const r of rows.slice(1)){
                const tds=[...r.querySelectorAll('td')].map(td=>td.innerText.trim());
                const name=tds[1]; const today=parseFloat((tds[2]||'0').replace(',','.').replace('%',''));
                if(name) out.push({name,pct:isNaN(today)?0:today});
              }
              const top=[...out].sort((a,b)=>b.pct-a.pct).slice(0,3);
              const low=[...out].sort((a,b)=>a.pct-b.pct).slice(0,3);
              return {top, low};
            });
            return data;
          }

          async function finvizMovers(page, order){
            const o = order==='gainers' ? '-change' : 'change';
            const url=`https://finviz.com/screener.ashx?v=111&f=idx_sp500&o=${o}`;
            await page.goto(url,{waitUntil:'domcontentloaded',timeout:60000});
            await page.waitForSelector('table.table-light', {timeout:15000});
            const list = await page.$$eval('table.table-light tr', rows => {
              const out=[];
              for(const r of rows.slice(1)){
                const t = r.querySelector('a.screener-link-primary')?.innerText?.trim();
                const perc = [...r.querySelectorAll('td')].map(td=>td.innerText.trim()).filter(x=>/%$/.test(x)).pop();
                if(t && perc){ out.push(`${t} ${perc}`); if(out.length===3) break; }
              }
              return out;
            });
            return list;
          }

          async function fallbackSectors(){
            const vals = await Promise.allSettled(sectorETFs.map(async s=>{
              const pct = await stooqPct(s.sym); return {name:s.name, pct};
            }));
            const data = vals.filter(v=>v.status==='fulfilled').map(v=>v.value);
            const top=[...data].sort((a,b)=>b.pct-a.pct).slice(0,3);
            const low=[...data].sort((a,b)=>a.pct-b.pct).slice(0,3);
            return {top, low};
          }

          async function fallbackMovers(){
            const vals = await Promise.allSettled(heavySPX.map(async t=>{
              const sym = mapStooq(t);
              const pct = await stooqPct(sym);
              return {t, pct};
            }));
            const arr = vals.filter(v=>v.status==='fulfilled').map(v=>v.value);
            const gain = [...arr].sort((a,b)=>b.pct-a.pct).slice(0,3).map(x=>`${x.t} ${x.pct.toFixed(2)}%`);
            const loss = [...arr].sort((a,b)=>a.pct-b.pct).slice(0,3).map(x=>`${x.t} ${x.pct.toFixed(2)}%`);
            return {gain, loss};
          }

          async function headline(){
            try{
              const txt = await fetchTxt('https://finviz.com/news.ashx');
              const m = txt.match(/<a[^>]*>([^<]+)<\/a>[\s\S]*?news-source[^>]*>([^<]+)</i);
              if(m) return `${m[1]} â€” ${m[2]}`;
            }catch(_){}
            try{
              const rss = await fetchTxt('https://feeds.reuters.com/reuters/businessNews');
              const m = rss.match(/<title>([^<]+)<\/title>[\s\S]*?<description>([^<]+)<\/description>/i);
              if(m) return `${m[1]} â€” Reuters`;
            }catch(_){}
            return '';
          }

          (async () => {
            // Ãndices (ETFs)
            let sp=null,nq=null,dj=null;
            try {
              [sp,nq,dj] = await Promise.all([
                stooqPct('spy.us'),
                stooqPct('qqq.us'),
                stooqPct('dia.us')
              ]);
            } catch(e){ sp=nq=dj=null; }

            // Intento Finviz con Puppeteer
            let sectors=null, winners=[], losers=[];
            try{
              const browser = await puppeteer.launch({headless:'new', args:['--no-sandbox','--disable-setuid-sandbox']});
              const page = await browser.newPage();
              await page.setUserAgent(UA);
              await page.setExtraHTTPHeaders({ 'Referer': REF, 'Accept-Language': 'es-ES,es;q=0.9,en;q=0.8' });
              await page.setViewport({ width: 1366, height: 900 });
              try {
                sectors = await finvizSectors(page);
              } catch(_){}
              try {
                winners = await finvizMovers(page,'gainers');
              } catch(_){}
              try {
                losers = await finvizMovers(page,'losers');
              } catch(_){}
              await browser.close();
            }catch(_){}

            // Fallbacks si hace falta
            if(!sectors || !sectors.top?.length || !sectors.low?.length){
              sectors = await fallbackSectors();
            }
            if(!winners?.length || !losers?.length){
              const fb = await fallbackMovers();
              if(!winners?.length) winners = fb.gain;
              if(!losers?.length)  losers  = fb.loss;
            }

            // OpiniÃ³n curada
            const val = x => typeof x === 'number' ? x : 0;
            const mean = (val(sp)+val(nq)+val(dj))/3;
            const best = sectors.top?.[0]?.name || '';
            const worst = sectors.low?.[0]?.name || '';
            let opinion = 'SesiÃ³n mixta';
            if(mean <= -0.35) opinion = 'Sesgo <b>risk-off</b>';
            else if(mean >= 0.35) opinion = 'Tono <b>risk-on</b>';
            if(/Technology|Communication/i.test(best)) opinion += ': growth lidera';
            if(/Technology|Communication/i.test(worst)) opinion += ': presiÃ³n en tecnologÃ­a';
            if(/Utilities|Consumer Defensive|Healthcare/i.test(best)) opinion += ': defensivas al frente';
            if(best) opinion += ` (mejor: ${best})`;
            if(worst) opinion += ` Â· peor: ${worst}`;
            const head = await headline();
            if(head) opinion += `. Noticia: ${head}`;

            const d = new Date().toLocaleDateString('es-ES',{timeZone:'Europe/Madrid'});
            const fmt = v => (typeof v === 'number') ? `${v.toFixed(2)}%` : 'â€”';
            const secStr = (arr)=> (arr||[]).map(s=>`${s.name} ${s.pct.toFixed(2)}%`).join(', ') || 'â€”';
            const movStr = (arr)=> (arr||[]).join(', ') || 'â€”';

            const payload = {
              date:d,
              sp:fmt(sp), nq:fmt(nq), dj:fmt(dj),
              secBest: secStr(sectors.top),
              secWorst: secStr(sectors.low),
              winners: movStr(winners),
              losers:  movStr(losers),
              headline: head,
              opinion
            };
            fs.writeFileSync('summary.json', JSON.stringify(payload), 'utf8');
          })();
          JS

          node summary.js

      # ---------- Construir caption (HTML seguro) ----------
      - name: Build caption.txt
        run: |
          DATE=$(jq -r '.date' summary.json)
          SP=$(jq -r '.sp' summary.json)
          NQ=$(jq -r '.nq' summary.json)
          DJ=$(jq -r '.dj' summary.json)
          SEC_BEST=$(jq -r '.secBest' summary.json)
          SEC_WORST=$(jq -r '.secWorst' summary.json)
          WINNERS=$(jq -r '.winners' summary.json)
          LOSERS=$(jq -r '.losers' summary.json)
          OPINION=$(jq -r '.opinion' summary.json)

          esc() { sed 's/&/&amp;/g; s/</\&lt;/g; s/>/\&gt;/g'; }

          {
            echo "<b>ðŸ“Š Cierre de mercado â€” ${DATE}</b>"
            echo "â€¢ S&amp;P500: ${SP} | Nasdaq: ${NQ} | Dow: ${DJ}"
            echo "â€¢ <b>Sectores destacados:</b> $(printf '%s' "${SEC_BEST}" | esc)"
            echo "â€¢ <b>Peores sectores:</b> $(printf '%s' "${SEC_WORST}" | esc)"
            echo "â€¢ <b>Top ganadores (S&amp;P500):</b> $(printf '%s' "${WINNERS}" | esc)"
            echo "â€¢ <b>Top perdedores (S&amp;P500):</b> $(printf '%s' "${LOSERS}" | esc)"
            echo ""
            echo "ðŸ’¡ <i>OpiniÃ³n:</i> $(printf '%s' "${OPINION}" | esc)"
          } > caption.txt

      # ---------- Enviar a Telegram ----------
      - name: Send to Telegram
        env:
          BOT_TOKEN: ${{ secrets.INVESTX_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python3 - <<'PY'
          import os, requests
          bot = os.environ['BOT_TOKEN']
          chat = os.environ['CHAT_ID']
          with open("caption.txt","r", encoding="utf-8") as f: caption=f.read()
          with open("heatmap.png","rb") as f:
              r = requests.post(
                  f"https://api.telegram.org/bot{bot}/sendPhoto",
                  data={"chat_id": chat, "caption": caption, "parse_mode":"HTML"},
                  files={"photo": ("heatmap.png", f, "image/png")},
                  timeout=120
              )
              print(r.status_code, r.text)
              r.raise_for_status()
          PY
