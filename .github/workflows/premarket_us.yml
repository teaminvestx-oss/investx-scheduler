name: InvestX Premarket US (12h Madrid)

on:
  schedule:
    - cron: "0 10 * * 1-5"  # Verano CEST -> 12:00 Madrid
    - cron: "0 11 * * 1-5"  # Invierno CET -> 12:00 Madrid
  workflow_dispatch:

jobs:
  premarket-us:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow requests
      - name: Run snapshot
        env:
          INVESTX_TOKEN: ${{ secrets.INVESTX_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          LOCAL_TZ: "Europe/Madrid"
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          FORCE_SEND: "0"   # pon "1" si quieres forzar env√≠o fuera de ventana
        run: python premarket_us_direct.py
