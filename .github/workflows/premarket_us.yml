name: InvestX Premarket US (12h Madrid)

on:
  schedule:
    - cron: "0 10 * * 1-5"  # Cubre verano (CEST) -> 12:00 Madrid
    - cron: "0 11 * * 1-5"  # Cubre invierno (CET) -> 12:00 Madrid
  workflow_dispatch:

jobs:
  premarket-us:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance==0.2.43 pandas pillow requests

      - name: Premarket snapshot 12h local
        env:
          INVESTX_TOKEN: ${{ secrets.INVESTX_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          LOCAL_TZ: "Europe/Madrid"
        run: |
          python premarket_us.py
