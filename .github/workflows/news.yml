name: Telegram | Noticias ES (L-V 12:55 y 21:55)

on:
  schedule:
    # En verano (CEST): Madrid 12:55 y 21:55 => UTC 10:55 y 19:55
    - cron: "55 10,19 * * 1-5"
  workflow_dispatch: {}

jobs:
  news:
    runs-on: ubuntu-latest
    env:
      CHAT_ID: ${{ secrets.CHAT_ID }}
      INVESTX_TOKEN: ${{ secrets.INVESTX_TOKEN }}
      DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
      LOCAL_TZ: "Europe/Madrid"
      LOOKBACK_HOURS: "10"
      MAX_ITEMS: "10"
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Python
        run: |
          python3 -V
          pip3 install --upgrade pip
          pip3 install feedparser requests

      - name: Run News Script
        run: |
          python3 scripts/news.py
